<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>srcset</title>
    <link rel="stylesheet" href="../src/css/normalize.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <style>
      .content {
        width: 100%;
        margin: 0 auto;
      }
      img {
        display: block;
        /* width: 100%; */
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img src="../src/img/ad001.png" 
        srcset="../src/img/ad001.png 480w, ../src/img/ad001-m.png 800w, ../src/img/ad001-l.png 1600w"
        sizes="(min-width: 800px) 800px, 100vw">
    </div>
  </body>
</html>
